<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="floating-particles">
        <div class="particle" style="width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; top: 80%; left: 30%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                YouTube Downloader
            </h1>
            <p>Download videos in high quality</p>
        </div>

        <div class="content">
            <div class="url-section">
                <div class="url-container">
                    <input type="text" class="url-input" id="urlInput" placeholder="Paste YouTube URL here..." />
                    <button class="detect-btn" id="detectBtn">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </button>
                </div>
                
                <button class="get-info-btn" id="getInfoBtn">
                    <span class="status-indicator status-ready"></span>
                    <span id="btnText">Get Video Info</span>
                    <div class="loading" id="loadingSpinner" style="display: none;"></div>
                </button>
            </div>

            <div class="video-info" id="videoInfo">
                <div class="video-title" id="videoTitle"></div>
                
                <div class="formats-section">
                    <h3>ðŸ“¥ Choose Quality</h3>
                    <div class="format-grid" id="formatGrid"></div>
                </div>

                <button class="download-btn" id="downloadBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    <span>Download Video</span>
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
